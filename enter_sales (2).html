<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER SALES PAGE</title>
    <link rel="stylesheet" href="style_enter_sales.css">
</head>
<body>
    <p id="companyName">Binasoft <img src="../mobile_view/pics/logo.png" alt="Binasoft's logo" id="logo"> </p>
    <div id="header">
        <div id="advertDiv">
            <p id="software">Business Software</p>
            <p id="help"><b>helping you manage your business better</b> </p> 
        </div>
    </div>
    <div id="linkDiv">
        <p id="justToPush">cooool</p>
        <p class="brownish">SERVICE RENDERD</p>
        <form>
             <select name="rendered" class="rendered">
                <option value="desktop">Desktop Publishing</option>
                <option value="coding">Printing</option>
                <option value="internet">Internet Services</option>
                <option value="networking">Networking</option>
                <option value="ict">ICT training</option>
            </select>
            <p class="brownish">UNIT PRICE</p>
            <input type="number" class="rendered">
            <p class="brownish">QUANTITY</p>
            <input type="number" class="rendered">
            <p class="brownish">DISCOUNTS</p>
            <input type="number" class="rendered">
            <p class="brownish">TOTAL</p>
            <input type="number" class="rendered">
        </form>
    </div>
    <div id="whiteDive">
        <p id="toEdit">cool</p>
        <button>SAVE</button>
    </div>
</body>
</html>
